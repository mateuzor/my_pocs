<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POC: CDN Static Assets</title>
  <!-- Example: Using a CSS asset hosted on CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary">Static Assets via CDN</h1>
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/72x72/1f680.png" alt="Rocket Emoji" />
    <p>This asset (rocket emoji) is loaded from a CDN (jsDelivr).</p>
  </div>
</body>
</html>
