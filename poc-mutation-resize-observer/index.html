<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mutation & Resize Observer POC</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Mutation & Resize Observer Demo</h1>

  <section id="mutation-section">
    <h2>MutationObserver</h2>
    <button id="add">Add Item</button>
    <button id="remove">Remove Last Item</button>
    <ul id="list"></ul>
    <p id="mutation-log"></p>
  </section>


  <section id="resize-section">
    <h2>ResizeObserver</h2>
    <div id="box">
      Drag bottom-right corner to resize me
    </div>
    <p id="resize-log"></p>
  </section>

  <script type="module" src="src/main.js"></script>
</body>

</html>
